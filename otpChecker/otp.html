<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp generate and verify</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="enter">
                <p class="textg">tap here to genrate otp</p>
                <button class="generate" type="submit">genrate</button>  
            </div>
            <div class="verify">
                <p class="textv">enter otp you received</p>
                <div class="check-container">
                    <input class="otp_entered" type="number">
                    <button class="check" type="submit">check</button>
                </div>
            </div>
        </div>
    </div>

    <script src="otp.js"></script>
</body>
</html>
