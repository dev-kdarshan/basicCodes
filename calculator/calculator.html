<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="display">
                <!-- <p class="title">calculator by Darshan khute</p> -->
                <input type="text" id="display" name="display">
            </div>
            <form>
            <div>
                <input type="button" class="ac" value="AC" onclick="display.value = ''">
                <i class="fa-solid fa-delete-left"></i> 
                <input type="button" class="del" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="/" onclick="display.value += '/'">
                <input type="button" value="%" onclick="display.value = display.value/100">
            </div>
            <div >
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="x" onclick="display.value += '*' ">
            </div>
            <div >
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' ">
            </div>
            <div >
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" id="op" value="+" onclick="display.value += '+' ">
            </div>
            <div >
                <input type="button" value="." onclick="display.value += '.' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input class="equal" type="button" value="=" onclick="display.value = eval(display.value)">
            </div>
        </form>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
