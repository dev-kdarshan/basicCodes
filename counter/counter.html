<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="counter.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">counter</h1>
  <div class="container">
    <div class="counter" id="counter">0</div>
    <button type="submit" id="increase" class="increase" onclick="increment()">increase</button>
    <button type="reset" id="reset" class="reset" onclick="reset()">reset</button>
    <button type="submit" id="decrease" class="decrease" onclick="decrement()">decrease</button>     
  </div>
     <div class="result" id="result">let's start the counter</div>
</div>

  <script src="counter.js"></script> 
</body>
</html>
